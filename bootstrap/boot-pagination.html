<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <!-- bootstrap css&javascript -->
    <link   href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    <!-- jQuery script CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

</head>
<body>
    <!-- 
    목록관리 Card 
    .card
    - .card-header
    - .card-body
    - .card-footer
    -->

    <div class="container">
        <div class="card"> 
            <div class="card-header">Header</div>
            <div class="card-body">Content</div>
            <div class="card-footer">Footer</div>
        </div>
        <hr/>
        <div class="card"> 
            <div class="card-body">
                <h4 class="card-title">Card Title</h4>
                <p class="card-text">Something example text</p>
                <a href="" class="card-link">Card link</a>
                <a href="" class="card-link">Another link</a>
            </div>
        </div>
        <!--  
        이미지 위치 선정 : .card-image-top , .card-image-bottom    
        -->
        <hr/>
        <div class="row">
            
        <div class="card col" style="width: 400px ;">
            <img    class="card-image-top"
                    src="../assert/img/avatar-icon.png"
                    alt="Card Image">
            <div class="card-body">
                <h4 class="card-title">정섭 임</h4>
                <p class="card-text">Something example text</p>
                <a href="" class="btn btn-primary">Card link</a>
            </div>
            
        </div>
        <div class="card col" style="width: 400px ;"> 
            <div class="card-body">
                <h4 class="card-title">정섭 임</h4>
                <p class="card-text">Something example text</p>
                <a href="" class="btn btn-primary">Card link</a>
            </div>
            <img    class="card-image-bottom"
                    src="../assert/img/avatar-icon.png"
                    alt="Card Image">
            
        </div>
        </div>


        <!-- 이미지 오버레이 -->
        <hr/>
        <div class="row">
            
        <div class="card col" style="width: 400px ;">
            <img    class="card-image-top"
                    src="../assert/img/avatar-icon.png"
                    alt="Card Image">
            <div class="card-img-overlay">
                <h4 class="card-title">정섭 임</h4>
                <p class="card-text">Something example text</p>
                <a href="" class="btn btn-primary">Card link</a>
            </div>
            
        </div>
        <div class="card col" style="width: 400px ;"> 
            <div class="card-body">
                <h4 class="card-title">정섭 임</h4>
                <p class="card-text">Something example text</p>
                <a href="" class="btn btn-primary">Card link</a>
            </div>
            <img    class="card-image-bottom"
                    src="../assert/img/avatar-icon.png"
                    alt="Card Image">
            
        </div>
        </div>
        <!-- 목록관리 li -->
        <hr/>
        <ul class="breadcrumb" id="crumb">
        <!--             
            <li class="breadcrumb-item"><a href="">encore</a></li>
            <li class="breadcrumb-item"><a href="">sw</a></li>
            <li class="breadcrumb-item"><a href="">5th</a></li>
            <li class="breadcrumb-item"><a href="">front</a></li>
        -->
        </ul>
        <ul class="list-group">
            <li class="list-group-item">Home</li>
            <li class="list-group-item">Services</li>
            <li class="list-group-item">About</li>
            <li class="list-group-item">Help</li>
        </ul>

    </div>

    <script>
        const ary = ['encore','sw','5th','front'] ;
        let html = "";
        for(let idx=0 ; idx < ary.length ; idx++) {
             html += `<li class="breadcrumb-item"><a href="">${ary[idx]}</a></li>`;
        }

        $("#crumb").html(html);
        
    </script>
</body>
</html>
