<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- bootstrap css&javascript -->
    <link   href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <!-- 
    기본영역잡기 
    - .container(< 576px = 100% , 1400px > = 1320px )
    - .container-flud 
    - Grid : 한 행을 12개의 컬럼으로 구분(컬럼의 그룹핑 가능)
    : .row (행을 정의)
    : .col-sm(576px < ), .col-md(768px > ), .col-lg(992px)  

    색상 클래스 
    - 텍스트 색상
    : .text- (primary,success,info,warning,danger, etc....)
    - 배경 색상
    : .bg- (primary,success,info,warning,danger, secondary, dark, light) 
    -->
    <div class="container">
        <h1>My First BootStrap Page</h1>
        <p>This part .container class</p>
        <p>.container flex response</p>

        <div class="row">
            <div class="col">.col</div>
            <div class="col">.col</div>
            <div class="col">.col</div>
        </div>

        <div class="row">
            <div class="col-sm-3">.col-sm-3</div>
            <div class="col-sm-3">.col-sm-3</div>
            <div class="col-sm-3">.col-sm-3</div>
            <div class="col-sm-3">.col-sm-3</div>
        </div>

        <div class="row">
            <div class="col-sm-4">col-sm-4</div>
            <div class="col-sm-8">col-sm-8</div>
        </div>

    </div>
</body>
</html>
