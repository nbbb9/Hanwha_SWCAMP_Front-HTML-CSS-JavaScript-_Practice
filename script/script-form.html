<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <!-- bootstrap css&javascript -->
    <link   href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    <!-- jQuery script CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>

<body>
    
    <h1> input 요소의 값을 취득 </h1>
    <form>
        <label for="subject">Content</label>
        <input type="text" name="subject" id="subject" /> 
        <button id="saveBtn" type="button">SAVE</button> 
    </form>
    <hr/>
    
    <h1> checkbox 요소의 값을 취득 </h1>
    <div>
        <label for="week">주말에 하고싶은 일 ?</label><br/>
        <input type="checkbox" name="todo" value="독서">독서
        <input type="checkbox" name="todo" value="야구관람">야구관람
        <input type="checkbox" name="todo" value="유튜브시청">유튜브시청
        <input type="checkbox" name="todo" value="술마시기">술마시기
        <p></p>
        <button id="checkboxBtn">전송</button>
    </div>

    <hr/>
    <h1> 단일 checkbox 요소의 값을 취득 </h1>
    <div>
        <label for="agree">동의하시겠습니까 ?
            <input type="checkbox" name="agree" id="agree" value="동의">동의
        </label>
        <button id="agreeBtn">전송</button>
    </div>


    <hr/>
    <h1> radio 요소의 값을 취득 </h1>
    <div>
        <label for="radio_agree">동의하시겠습니까 ?
            <input type="radio" name="radio_agree" value="동의">동의
            <input type="radio" name="radio_agree" value="미동의">미동의
        </label>
        <button id="radioBtn">전송</button>
    </div>

    <hr/>
    <h1> select 요소의 값을 취득 </h1>
    <div>
        
        <label for="maker">브랜드</label>
        <select id="maker">
            <option>Benz</option>
            <option>Bmw</option>
            <option>Audi</option>
        </select>
        <label for="model">모델</label>
        <select id="model">
            <option>[선택하세요]</option>
        </select>

    </div>

    <script>

        const audi = ['A3', 'A5', 'A6', 'A8', 'RS7']; 

        // window.onload = {}
        $(document).ready(function() {
            // 버튼의 이벤트 발생되었을 때 폼에 정의된 subject 요소의 값을 콘솔에 출력
           $("#saveBtn").click(function() {
                let subject = $("#subject").val();
                console.log(">>>>>>>>>>>> " , subject); 
           }); 

           $("#checkboxBtn").click(function() {
                const todos = document.getElementsByName('todo'); 
                let result = [] ;
                for(var idx = 0 ; idx < todos.length ; idx++) {
                    var todo = todos.item(idx) ; 
                    if(todo.checked) {
                        result.push(todo.value);
                    }
                }
                window.alert(`당신이 선택한 주말 일정은 : ${result.toString()}`); 
           }); // checkbox block end 
           
           $("#agreeBtn").click(function() {
                var onOff = $("#agree") ; 
                // var onOff = document.getElementById("agree");
                console.log("onOff >>>>>>>>>>>>> " , onOff );   
                console.log("onOff >>>>>>>>>>>>> " , onOff.is(":checked") );   
                // if(onOff.checked) {
                if(onOff.is(":checked")) {    
                    window.alert("동의하셨습니다.");
                } else {
                    window.alert("미동의하셨습니다.");
                } 
            });

            $("#radioBtn").click(function() {
                var e = document.getElementsByName('radio_agree');
                var result = getRadio(e) ; 
                window.alert(result); 
            });

            $("#maker").change(function() {
                console.log("value >>>>> " , $(this).val());
                html = '';
                audi.forEach( (e) => {
                    html +=`<option>${e}</option>`;
                });
                $("#model").html(html);
            });
        });

        ///////////// document - function - outer 
        function getRadio(elements) {
            var result = '' ;
            for(var idx=0 ; idx < elements.length ; idx++) {
                var node = elements.item(idx);
                if( node.checked ) {
                    result = node.value ; 
                    break ; 
                }
            }
            return result ; 
        }
    </script>
</body>
</html>
