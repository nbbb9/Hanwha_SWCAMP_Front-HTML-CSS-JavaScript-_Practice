<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<!--     
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
-->

</head>
<body>
    <div class="container">
    <form>
        <div class="form-group">
            <label>아이디</label>
            <input  class="form-control" 
                    type="text" 
                    name="userid" 
                    id="userid"
                    placeholder="아이디 입력" />    
        </div>
        <div class="form-group">
            <label>비밀번호</label>
            <input  class="form-control" 
                    type="password" 
                    name="userpwd" 
                    id="userpwd"
                    placeholder="아이디 입력" />    
        </div>
        <button type="button" id="sendBtn" class="btn btn-primary">SEND</button>
    </form>
    </div>

    <form>
        <fieldset>
            <legend>Input Tags</legend>
            <ul>
                <li>
                    <div>
                        <label for="email">이메일</label>
                        <input type="email" name="email" id="email" required/>    
                    </div>
                </li>
                <li>
                    <div>
                        <label for="tel">전화번호</label>
                        <input type="tel" name="tel" id="tel" required/>    
                    </div>
                </li>
                <li>
                    <div>
                        <label for="color">컬러</label>
                        <input type="color" name="color" id="color" required/>    
                    </div>
                </li>
                <li>
                    <div>
                        <label for="url">URL</label>
                        <input type="url" name="url" id="url" required/>    
                    </div>
                </li>
                <li>
                    <div>
                        <label for="number">Number</label>
                        <input type="number" name="number" id="number" required/>    
                    </div>
                </li>
            </ul>
        </fieldset>
    </form>
    <form>
        <fieldset>
            <legend>날짜관련 Tags</legend>
            <ul>
                <li>
                    <div>
                        <label for="date">Date</label>
                        <input type="date" name="date" id="date" required/>    
                    </div>
                </li>
                <li>
                    <div>
                        <label for="date">Month</label>
                        <input type="month" name="month" id="month" required/>    
                    </div>
                </li>
                <li>
                    <div>
                        <label for="date">Week</label>
                        <input type="week" name="week" id="week" required/>    
                    </div>
                </li>
                <li>
                    <div>
                        <label for="date">Time</label>
                        <input type="time" name="time" id="time" required/>    
                    </div>
                </li>
                <li>
                    <div>
                        <label for="date">File</label>
                        <input type="file" name="file" id="file" required/>    
                    </div>
                </li>
                <li>
                    <div>
                        <label for="date">Hidden</label>
                        <input type="hidden" name="hidden" id="hidden" required/>    
                    </div>
                </li>
            </ul>
        </fieldset>
    </form>
    <form>
        <fieldset>
            <legend>Radio&Checkbox</legend>
            <ul>
                <li>
                    <div>
                        <label for="red">Red</label>
                        <input  type="checkbox" 
                                name="color" 
                                id="red"
                                value="red" />    
                    </div>
                </li>
                <li>
                    <div>
                        <label for="yellow">Yellow</label>
                        <input  type="checkbox" 
                                name="color" 
                                id="yellow"
                                value="yellow" />     
                    </div>
                </li>
                <li>
                    <div>
                        <label for="free">무료</label>
                        <input  type="radio" 
                                name="delivery" 
                                id="free"
                                value="free" />     
                    </div>
                    <div>
                        <label for="pay">유료</label>
                        <input  type="radio" 
                                name="delivery" 
                                id="pay"
                                value="pay" />     
                    </div>
                </li>
            </ul>
        </fieldset>
    </form>
</body>
</html>
