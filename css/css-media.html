<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Query</title>
    <style>
        /* 
        media query 
        - 해상도에 따라서 반응협 웹을 만드는 방법 
        */
        @media(max-width : 600px) {
            body {
                background-color: blue ;
            }
        }
        @media(min-width : 601px) and (max-width : 800px) {
            body {
                background-color: red ;
            }
        }
        @media(min-width : 801px) {
            body {
                background-color: yellow;    
            }
        }
    </style>
</head>
<body>
    <h1>안녕하세요</h1>
    <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Fugiat consectetur maxime facilis earum iste tempore ipsum voluptatem laboriosam ad, dolor nihil, ut adipisci? Excepturi odio laborum dolores et aspernatur. Ea?
    </p>

</body>
</html>
