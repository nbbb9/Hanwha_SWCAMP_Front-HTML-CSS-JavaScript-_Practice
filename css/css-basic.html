<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>
    <style>
        .green-text {
            color: green ;
        }
        .green-text-font {
            font-size: 30px ;  
        }
        .text-decoration-none {
            text-decoration: none ; 
        }
        #dark {
            background-color: black;
            color: white;    
        }
        #yellow {
            color : yellow ;     
        }
    </style>
</head>
<body>
    <h1 style="color : blue">제목</h1>
    <p class="green-text green-text-font">
        안녕하세요.<br/>
        오늘은 불금입니다.<br/>
        주말 잘 보내시고 다음 주에 뵐께요.<br/>
    </p> 
    <hr/>
    <a  href="http://www.naver.com"
        class="text-decoration-none">네이버 이동</a>
    
    <span id="yellow">이름 : </span><span class="green-text">한화소프트웨어 캠프</span> 
    <ul id="dark">
        <li>JAVA</li>
        <li>SPRING</li>
        <li>MSA</li>
        <li>VUE.JS</li>
    </ul>        
</body>
</html>
